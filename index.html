<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Table</title>
</head>
    <body>
        <section>
            <div class="container">
                <div>
                    <h1>Basic</h1>
                    <div class="price">
                        <h3>$10</h3>
                    </div>
                    <ul class="info">
                        <li>10gb storage</li>
                        <li>Up to 2 user</li>
                        <li>1 Domain</li>
                        <li>Private Support</li>
                    </ul>
                    <button>Order Now</button>
                </div>

                <div>
                    <h1>STANDARD</h1>
                    <div class="price">
                        <h3>$50</h3>
                    </div>
                    <ul class="info">
                        <li>20gb storages</li>
                        <li>Up to 5 user</li>
                        <li>3 Domain</li>
                        <li>Private Support</li>
                    </ul>
                    <button>Order Now</button>
                </div>

                <div>
                    <h1>PREMIUM</h1>
                    <div class="price">
                        <h3>$79</h3>
                    </div>
                    <ul class="info">
                        <li>1TB storage</li>
                        <li>Unlimited Domain</li>
                        <li>Unlimited Users</li>
                        <li>Special Support</li>
                    </ul>
                    <button>Order Now</button>
                </div>
            </div>
        </section>
    </body>
</html>
